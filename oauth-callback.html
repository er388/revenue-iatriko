<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }
        
        p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="status">Σύνδεση...</h1>
        <p id="message">Παρακαλώ περιμένετε</p>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            
            try {
                // Get URL parameters
                const params = new URLSearchParams(window.location.search);
                
                // Check for error
                if (params.has('error')) {
                    const error = params.get('error');
                    const errorDesc = params.get('error_description') || error;
                    
                    statusEl.textContent = 'Σφάλμα Σύνδεσης';
                    statusEl.className = 'error';
                    messageEl.textContent = errorDesc;
                    
                    // Close window after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                    
                    return;
                }
                
                // Check for authorization code
                if (params.has('code')) {
                    statusEl.textContent = 'Επιτυχής Σύνδεση!';
                    statusEl.className = 'success';
                    messageEl.textContent = 'Το παράθυρο θα κλείσει αυτόματα...';
                    
                    // Parent window will handle the code
                    // Close after short delay to allow parent to read URL
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                    
                    return;
                }
                
                // No code or error - something went wrong
                statusEl.textContent = 'Άγνωστο Σφάλμα';
                statusEl.className = 'error';
                messageEl.textContent = 'Δεν ελήφθη κωδικός εξουσιοδότησης';
                
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                
                statusEl.textContent = 'Σφάλμα';
                statusEl.className = 'error';
                messageEl.textContent = error.message;
                
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        })();
    </script>
</body>
</html>
