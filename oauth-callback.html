<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Σύνδεση Cloud Storage</h1>
        <div class="spinner"></div>
        <p id="status">Επεξεργασία επιστροφής OAuth...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Parse OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // OAuth error
            document.getElementById('status').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = `Σφάλμα: ${error} - ${errorDescription || 'Η εξουσιοδότηση απέτυχε'}`;
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({ error, errorDescription }, window.location.origin);
                setTimeout(() => window.close(), 3000);
            }
        } else if (code) {
            // Success - send code to parent window
            document.getElementById('status').textContent = 'Επιτυχής σύνδεση! Κλείσιμο...';
            
            if (window.opener) {
                window.opener.postMessage({ code, state }, window.location.origin);
                setTimeout(() => window.close(), 1000);
            } else {
                document.getElementById('status').textContent = 'Μπορείτε να κλείσετε αυτό το παράθυρο.';
            }
        } else {
            // No code or error
            document.getElementById('status').textContent = 'Μη έγκυρη επιστροφή OAuth';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
